version: "3"
services:
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - 2181:2181
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:latest
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  
  mysql: 
    image: 
      mysql:latest
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    environment: 
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: mysqluser
      MYSQL_PASSWORD: mysqlpw 
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  sink-mysql: 
    image: 
      mysql:latest
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    environment: 
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: mysqluser
      MYSQL_PASSWORD: mysqlpw 
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  connector1: 
    build: 
      context: ./connector
    # image: debezium/connect:latest
    # volumes:
    #   - ./connector/confluentinc-kafka-connect-jdbc-10.7.0:/kafka/connect/confluentinc-kafka-connect-jdbc-10.7.0
    #   - ./connector/mysql-connector-j-8.0.32/mysql-connector-j-8.0.32.jar:/kafka/libs/mysql-connector-j-8.0.32.jar
    ports:
        - 8083:8083 
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=connect_configs
      - OFFSET_STORAGE_TOPIC=connect_offsets
      - STATUS_STORAGE_TOPIC=connect_statuses
    depends_on:
      - mysql
      - sink-mysql
      - kafka


  connector2: 
    build: 
      context: ./connector
    # image: debezium/connect:latest
    # volumes:
    #   - ./connector/confluentinc-kafka-connect-jdbc-10.7.0:/kafka/connect/confluentinc-kafka-connect-jdbc-10.7.0
    #   - ./connector/mysql-connector-j-8.0.32/mysql-connector-j-8.0.32.jar:/kafka/libs/mysql-connector-j-8.0.32.jar
    ports:
        - 8084:8083 
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=connect_configs
      - OFFSET_STORAGE_TOPIC=connect_offsets
      - STATUS_STORAGE_TOPIC=connect_statuses
    depends_on:
      - mysql
      - sink-mysql
      - kafka
